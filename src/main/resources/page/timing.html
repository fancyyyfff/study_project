    <div class="color-block">
        <p>Label</p>
        <p>selection</p>
    </div>
    <div class="button-box">
        <button id="study">学习</button><br>
        <button id="work">工作</button><br>
        <button id="read">阅读</button><br>
        <button id="sport">运动</button><br>
        <button id="other">其他</button>
    </div>

    <div class="container">
        <div class="choose">
            <div class="type" id="front">正计时</div>
            <div class="type" id="upside">倒计时</div>

        </div>

        <div class="clock-page">
            <div class="clock">
                <div class="clock-item">
                    <span class="hour">00</span>
                    <span class="split">:</span>
                </div>
                <div class="clock-item">
                    <span class="minute">00</span>
                    <span class="split">:</span>
                </div>
                <div class="clock-item">
                    <span class="second">00</span>
                </div>
            </div>
            <div class="clock_words">
                <h1>FIGHTING</h1>
                <button id="study">学习</button>
                <button id="work">工作</button>
                <button id="read">阅读</button>
                <button id="sport">运动</button>
                <button id="other">其他</button>
                <input type="text" placeholder="输入你的小目标~" id="task">
            </div>
            <div class="clock-button">
                <button class="btn" id="stop">
                    <svg t="1696402186233" class="icon" viewBox="0 0 1024 1024" version="1.1"

                    <svg t="1696402431577" class="icon" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="11022" width="48" height="48">
                        <path
